<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="phaser.js"></script>
    <title>Space Invaders</title>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,

          extend: {
            makeSpaceShip,
          },
        },
      };

      var sky, ship, cursors;
      var game = new Phaser.Game(config);
      var leftKey;
      var rightKey;

      function preload() {
        this.load.image("sky", "./assets/sky.jpeg");
        this.load.image("ship", "./assets/spaceship.png");
      }

      function create() {
        sky = this.add.image(700, 350, "sky");
        ship = this.makeSpaceShip(
          this.sys.canvas.width / 2,
          this.sys.canvas.height
        );

        ship.setScale(0.2);

        cursors = this.input.keyboard.createCursorKeys();
        this.input.on("pointerdown", shoot, this);

        leftKey = this.input.keyboard.addKey(
          Phaser.Input.Keyboard.KeyCodes.LEFT
        );
        rightKey = this.input.keyboard.addKey(
          Phaser.Input.Keyboard.KeyCodes.RIGHT
        );
      }

      function update() {
        if (leftKey.isDown && ship.x > 0 + ship.displayWidth * ship.originX) {
          ship.x -= ship.props.speed;
        } else if (
          rightKey.isDown &&
          ship.x < this.sys.canvas.width - ship.displayWidth * ship.originX
        ) {
          ship.x += ship.props.speed;
        }
      }

      function makeSpaceShip(x, y) {
        var ship = this.add.image(x, y, "ship").setOrigin(0.5, 1);
        ship.props = {
          speed: 5,
        };

        return ship;
      }
    </script>
  </body>
</html>
